<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div th:fragment="create" class="modal fade" id="createBrandModal"
		tabindex="-1" role="dialog" aria-labelledby="createBrandModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="createBrandModalLabel">Create
						brand</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label>Brand name</label> <input name="brandName" id="brandName"
								class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" id="save-brand-btn" class="btn btn-primary">Save</button>
				</div>
			</div>
		</div>
	</div>

	<div th:fragment="update" class="modal fade" id="updateBrandModal"
		tabindex="-1" role="dialog" aria-labelledby="updateBrandModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="updateBrandModalLabel">Edit brand</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label>Id</label> <input name="brandId" id="um-brandId"
								class="form-control" readonly="readonly">
						</div>
						<div class="form-group">
							<label>Brand name</label> <input name="brandName" id="um-BrandName"
								class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" id="save-brand-btn" class="btn btn-primary">Save</button>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
