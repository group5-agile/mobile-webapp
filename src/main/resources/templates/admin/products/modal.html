<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product Upload Image Modal</title>
</head>
<body>
	<div th:fragment="uploadImage" class="modal fade" id="uploadImageModal"
		tabindex="-1" role="dialog" aria-labelledby="uploadImageModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="uploadImageModalLabel">Tải hình
						ảnh</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="form-upload-image" enctype="multipart/form-data">
						<input type="file" name="image">
					</form>
				</div>
				<div class="modal-footer">
					<button id="yesBtn" type="button" class="btn btn-primary">Yes</button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">No</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
