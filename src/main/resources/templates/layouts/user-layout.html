<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org" xmlns:layout="">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- font-awesome -->
<link rel="stylesheet" href="/css/font-awesome.min.css" />

<!-- css bootstrap core -->
<link rel="stylesheet" href="/css/bootstrap.min.css" />

<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE" th:text="#{layout.user.title}"></title>
</head>
<body>

	<!-- navbar -->
	<nav th:replace="fragments/navbar :: user"></nav>

	<!-- content -->
	<section layout:fragment="content"></section>

	<!-- footer -->
	<footer th:replace="fragments/footer :: footer"> </footer>

	<!-- script core jQuery, popper, bootstrap -->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>

	<th:block layout:fragment="script">
		<!-- custom script -->
	</th:block>

</body>
</html>
