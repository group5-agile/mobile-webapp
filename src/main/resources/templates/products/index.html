<!DOCTYPE html>
<html xmlns:th="" xmlns:layout=""
	layout:decorate="~{layouts/user-layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content" class="container pt-5 pb-5">
		<h1>Sản phẩm</h1>
		<hr>

		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-9">
				<div class="container">
					<div class="row" th:each="prod : ${products}">
						<div class="col-sm-2">
							<img th:src="@{/images/products/apple/iphone-x-256gb.png}"
								width="100%">
						</div>
						<div class="col-sm-10">
							<h5 th:text="${prod.name}"></h5>
							<hr>
							<p th:text="${prod.price}"></p>
							<p th:text="${prod.brand.name}"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
