<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org" xmlns:sec>
<head>
<meta charset="UTF-8">
<title>Navbar</title>
</head>
<body>

	<nav th:fragment="user"
		class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
		<a class="navbar-brand" href="#" th:href="@{/}"
			th:text="#{global.brand.title}">Anh Văn Mobile</a>
		<div class="collapse navbar-collapse" id="navbar">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item" th:classappend="${homePage} ? 'active'">
					<a class="nav-link" href="#" th:href="@{/}"
						th:text="#{user.navbar.home}"> Trang chủ </a>
				</li>
				<li class="nav-item" th:classappend="${aboutPage} ? 'active'">
					<a class="nav-link" href="#" th:href="@{/about}"
						th:text="#{user.navbar.about}"> Giới thiệu </a>
				</li>
				<li class="nav-item" th:classappend="${productPage} ? 'active'">
					<a class="nav-link" href="#" th:href="@{/products}"
						th:text="#{user.navbar.product}"> Sản phẩm </a>
				</li>
				<li class="nav-item" th:classappend="${contactPage} ? 'active'">
					<a class="nav-link" href="#" th:href="@{/contact}"
						th:text="#{user.navbar.contact}"> Liên hệ </a>
				</li>
			</ul>
		</div>
		<div>
			<div sec:authorize="!isAuthenticated()">
				<a class="btn btn-primary" th:href="@{/login}">Đăng nhập</a>
				<a class="btn btn-success" th:href="@{/register}">Đăng ký</a>
			</div>
			<div sec:authorize="isAuthenticated()">
				<a class="nav-link dropdown-toggle" id="authenticationDropdownMenu"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> User </a>
				<div class="dropdown-menu"
					aria-labelledby="authenticationDropdownMenu">
					<a class="dropdown-item" th:href="@{/profile}">Hồ sơ</a>
					<a class="dropdown-item" sec:authorize="hasRole('ROLE_ADMIN')"
						th:href="@{/admin/dashboard}">Sản phẩm</a>
					<a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a>
				</div>
			</div>
		</div>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbar" aria-controls="navbar"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
	</nav>


	<nav th:fragment="admin"
		class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/}" th:text="#{global.brand.title}">Anh
			Văn Mobile</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarText" aria-controls="navbarText"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#" th:href="@{/admin/dashboard}"
						th:text="#{admin.navbar.dashboard}"> Trang tổng hợp </a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" th:href="@{/admin/users}"
						th:text="#{admin.navbar.user}"> QL Sản Phẩm </a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" th:href="@{/admin/orders}"
						th:text="#{admin.navbar.order}"> QL Đơn Hàng </a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#"
						id="productDropdownMenuLink" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"
						th:text="#{admin.navbar.product}"> QL sản phẩm </a>
					<div class="dropdown-menu"
						aria-labelledby="productDropdownMenuLink">
						<a class="dropdown-item" th:href="@{/admin/brands}">Thương
							hiệu</a>
						<a class="dropdown-item" th:href="@{/admin/products}">Sản phẩm</a>
						<a class="dropdown-item"
							th:href="@{/admin/product/specifications}">Thông số kỹ thuật</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>

</body>
</html>
