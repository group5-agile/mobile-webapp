<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout=""
	layout:decorate="~{layouts/user-layout}">
<head>
<meta charset="UTF-8">
<title>Thông tin sản phẩm</title>
</head>
<body>
	<div layout:fragment="content" class="pt-5 pb-5">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div>
						<img th:src="@{${product.thumbnail}}" width="100%" />
					</div>
				</div>
				<div class="col-md-8">
					<h2 th:text="${product.name}">Product name</h2>
					<div class="dropdown-divider"></div>

					<p th:text="${product.brand.name}"></p>
					<p
						th:utext="${#numbers.formatInteger(product.price,3, 'POINT')} + ' <sup>đ</sup>'">1.000</p>

					<p th:text="${product.shortDescription}"></p>

					<button class="btn btn-success" id="add-to-cart-btn"
						th:data-product-id="${product.id}">Thêm vào giỏ hàng</button>
				</div>
			</div>

			<div class="row mt-5">
				<div class="container-fluid">
					<h2>Thông số kỹ thuật</h2>
					<div th:each="spec : ${product.productSpecs}">
						<div class="font-weight-bold border-bottom pt-3">[[${spec.specification.name}]]</div>
						<div th:each="specDetail : ${spec.productSpecDetails}"
							class="border-bottom" style="list-style-type: none">
							<div class="row" th:classappend="${specDetailStat.even}?''">
								<div class="col-3" th:text="${specDetail.name}"></div>
								<div class="col-9" th:text="${specDetail.value}"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>
</body>
</html>
